<button id="registrationBtn" class="registration-btn" type="button" >Sign up</button>

    <div class="modal-auth" id="modalSignUp">
        <div class="modal-auth__body">
            <button class="modal-auth__closeBtn" type="button" id="closeSignUpBtn">
                <!-- <svg class="modal-auth__closeIcon" width="14px" height="14px">
                    <use href=""></use>
                </svg> -->
            </button>
            <form>
                <div class="form-auth">
                    <div class="form-auth__field">
                        <label for="name">NAME</label>
                        <input type="text" id="username1" name="name" placeholder=" " required>
                    </div>
                    <div class="form-auth__field">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email1" name="email" placeholder=" " required>
                    </div>
                    <div class="form-auth__field">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password1" name="password1" placeholder=" " required>
                    </div>
                </div>
                <button type="submit" class="form-auth__btn" id="signUpBtn">SIGN UP</button>
                <div class="form-auth__button-wrapper">
                    <button type="submit" class="button-signIn" data-modal-signup>SIGN IN</button>
                    <button type="submit" class="button-signWithGoogle" data-modal-google-auth>Login with google</button>
                </div>
            </form>
        </div>
    </div>

    <div class="modal-auth__backdrop" data-modal-backdrop></div>
